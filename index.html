<html lang="en">
    <head>
        <title>ChatCash</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- import Ionic Framework -->
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

        <!-- import the webpage's stylesheet -->
        <link rel="stylesheet" href="/style.css" />

        <!-- import the webpage's javascript file -->
        <script src="/script.js" defer></script>
    </head>

    <body>
        <ion-tabs>

            <ion-tab tab="tab-home">
              <ion-nav></ion-nav>
              <h5>
                  Test
              </h5>
            </ion-tab>
          
            <ion-tab tab="tab-transfer">
              <ion-nav></ion-nav>
            </ion-tab>
          
            <ion-tab tab="tab-account" component="page-account">
              <ion-nav></ion-nav>
            </ion-tab>
          
            <ion-tab tab="tab-settings" component="page-settings">
              <ion-nav></ion-nav>
            </ion-tab>
          
            <ion-tab-bar slot="bottom">
              <ion-tab-button tab="tab-home">
                <ion-icon name="home"></ion-icon>
                <ion-label>Home</ion-label>
                <ion-badge>6</ion-badge>
              </ion-tab-button>
          
              <ion-tab-button tab="tab-transfer">
                <ion-icon name="send"></ion-icon>
                <ion-label>Transfer</ion-label>
              </ion-tab-button>
          
              <ion-tab-button tab="tab-account">
                <ion-icon name="person-circle"></ion-icon>
                <ion-label>Account</ion-label>
              </ion-tab-button>
          
              <ion-tab-button tab="tab-settings">
                <ion-icon name="cog"></ion-icon>
                <ion-label>Settings</ion-label>
              </ion-tab-button>
            </ion-tab-bar>
          
          </ion-tabs>
    </body>

    <footer>

    </footer>
</html>
